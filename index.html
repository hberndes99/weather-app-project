<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's the weather like?</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/167db54256.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="border">

            <div class="btn-group btn-group-toggle unitButton" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="celcius-button" checked> °C
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="fahrenheit-button"> °F
                </label>
            </div>

            <form id="city-input-form">
                <div class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputCity" placeholder="Please enter a city" />
                    </div>
                    <div class="searchButton">
                        <button class="searchButton">
                            <span class="iconify searchIcon" data-icon="ant-design:search-outlined" data-inline="false"
                                style="color: rgb(255, 250, 250);"></span>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary currentLocation" id="current-location-button">
                    Current location
                </button>
            </form>

            <div class="dayAndTime">
                <div class="phrase">
                    Today is
                </div>
                <div class="nameOfDay" id="name-of-day">
                    <em>
                        Saturday
                    </em>
                </div>
                <div class="currentTime" id="current-time">
                    20:00
                </div>
            </div>

            <div class="shortDescription">
                Partly cloudy
            </div>

            <h1>
                London
            </h1>

            <div class="row currentTempPanel">
                <div class="currentTemp">
                    <h2 class="currentTemp" id="current-temperature">
                        12°C
                    </h2>
                </div>
                <div class="mainImage">
                    <span class="iconify" data-icon="wi:cloudy-gusts" data-inline="false"></span>
                </div>
            </div>

            <br />

            <div class="row weatherSpecifics">
                <div class="col-3" align="center">
                    Humidity: 30%
                </div>

                <div class="col-3" align="center">
                    Wind: 12mph
                </div>

                <div class="col-3" align="center">
                    High: 12°C
                </div>

                <div class="col-3" align="center">
                    Low: 2°C
                </div>
            </div>

            <div class="futureWeatherPanel">
                <hr />
                <div class="row">
                    <div class="col section" align="center">
                        <div class="time">
                            18:00
                        </div>
                        <div class="weatherIcon">
                            <span class="iconify windyIcon" data-icon="wi:cloudy-gusts" data-inline="false"></span>
                        </div>
                        <div class="highLow">
                            5° 3°
                        </div>
                    </div>

                    <div class="col section" align="center">
                        <div class="time">
                            21:00
                        </div>
                        <div class="weatherIcon">
                            <span class="iconify sunnyIcon" data-icon="wi:day-sunny" data-inline="false"></span>
                        </div>
                        <div class="highLow">
                            5° 3°
                        </div>
                    </div>

                    <div class="col section" align="center">
                        <div class="time">
                            00:00
                        </div>
                        <div class="weatherIcon">
                            <span class="iconify sunCloudIcon" data-icon="wi:day-cloudy" data-inline="false"></span>
                        </div>
                        <div class="highLow">
                            5° 3°
                        </div>
                    </div>

                    <div class="col section" align="center">
                        <div class="time">
                            03:00
                        </div>
                        <div class="weatherIcon">
                            <span class="iconify cloudyIcon" data-icon="wi:cloudy" data-inline="false"></span>
                        </div>
                        <div class="highLow">
                            5° 3°
                        </div>
                    </div>

                    <div class="col section" align="center">
                        <div class="time">
                            06:00
                        </div>
                        <div class="weatherIcon">
                            <span class="iconify rainyIcon" data-icon="wi:rain" data-inline="false"></span>
                        </div>
                        <div class="highLow">
                            5° 3°
                        </div>
                    </div>
                </div>
                <hr />
            </div>
        </div>

        <p>
           <a href="https://github.com/hberndes99/weather-app-project" target="_blank"> 
                Open source coded
            </a> 
            by Harriette
        </p>

    </div>


    <script src="src/index.js"></script>

</body>

</html>
